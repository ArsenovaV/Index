<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- MapLibre JS -->
  <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>

  <!-- MapLibre CSS -->
  <link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet" />

  <!-- Твой CSS -->
  <link rel="stylesheet" href="style.css" />

  <title>Индекс ЗОЖ</title>
</head>

<body>

<div id="sidebar">

    <div class="panel active" id="panel-zozh">
        <div class="panel-title">Индекс ЗОЖ</div>
        <div class="panel-content">

            <div class="indicator" data-field="Index ZOZh">
                Итоговый индекс
            </div>

            <div class="indicator" data-field="norm_n">
                Коммерческий спорт
            </div>

            <div class="indicator" data-field="norm_fitness">
                Спортивные площадки
            </div>

            <div class="indicator" data-field="norm_bad">
                Негативные объекты
            </div>

            <div class="indicator" data-field="norm_park_weighted_avail">
                Рекреационная инфраструктура
            </div>

        </div>
    </div>

    <div class="panel"><div class="panel-title">2</div><div class="panel-content">Скоро будет!</div></div>
    <div class="panel"><div class="panel-title">3</div><div class="panel-content">Скоро будет!</div></div>
    <div class="panel"><div class="panel-title">4</div><div class="panel-content">Скоро будет!</div></div>
    <div class="panel"><div class="panel-title">5</div><div class="panel-content">Скоро будет!</div></div>

    <div id="legend">
                <h3 id="legend-title"></h3>
                <div class="legend-scale">
                    <div><span class="color-box" id="c4"></span><span id="l4"></span></div>
                    <div><span class="color-box" id="c3"></span><span id="l3"></span></div>
                    <div><span class="color-box" id="c2"></span><span id="l2"></span></div>
                    <div><span class="color-box" id="c1"></span><span id="l1"></span></div>
                </div>
                <p id="legend-minmax"></p>
            </div>

</div>

<div id="map"></div>

<script src="main.js"></script>

</body>
</html>
